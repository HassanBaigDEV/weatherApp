<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="">
    <link rel="stylesheet" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <!-- Heeader -->
    <div class="header">
    <div class="greating" id="greating">
        <h2 class="greating-header">Good Morning</h2>
        <p class="date" id="date">July 19, 2022</p>
    </div>
    <div class="search" id="search">
        <form action="index.php" method="post">
            <input type="text" name="city" placeholder="Enter city name">
            <button type="submit" class="searchBtn"><img src="/icons/search_button.svg" alt="" class="search"></i></button>
        </form>
    </div>
</div>


<!-- weather card -->
<div class="weather" id="weather">
    <section class="weather-container" id="weather-container">
        <div class="weather-info" id="weather-info">
            <div class="weather-info-header" id="weather-info-header">
                <h2 class="city" id="city">Kyoto</h2>
            </div>
            <div class="weather-card" id="weather-card">
                <div class="temperature" id="temperature">
                    <p class="temp-type" id="temp-type">Sunny</p>
                    <p class="temp-number" id="temp-number">32</p>
                </div>
                    <img src="/weather illustrations/WeatherMorningHot1.svg" alt="" class="weather-illustration" id="weatherillustration">
            </div>
        </div>
    </section>
    
    <!-- hourly forecast container -->
    <section class="hourly-forecast-container" id="hourly-forecast-container">
            <div class="hourly-forecast-container" id="hourly-forecast-container">
                        <div class="hourly-forecast-body-item" id="hourly-forecast-body-item">
                            <p class="hourly-forecast-body-item-time" id="hourly-forecast-body-item-time">Time</p>
                            <img src="/icons/cloud-drizzle.svg" alt="" class="hourly-weather-icon">
                            <p class="hourly-forecast-body-item-temp" id="hourly-forecast-body-item-temp">Temp</p>
                        
                    </div>
                </div>

                <div class="weather-details-container" id="weather-details-container">
                        <p class="wind" id="wind">Wind</p>
                        <p class="humidity" id="humidity">Humidity</p>
                        <p class="visibility" id="visibility">Visibility</p>
                        <p class="sunrise" id="sunrise">Sunrise</p>
                        <p class="sunset" id="sunset">Sunset</p>
                   
                </div>
            
    </section>
    </div>
    
    <!-- script -->
    
    <script src="script.js"></script>
</body>
</html>
