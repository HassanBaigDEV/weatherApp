<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="">
    <link rel="stylesheet" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=">
    <title>Weather App</title>
</head>
<body>
    <div class="greating" id="greating">
        <h2>Good Morning</h2>
        <p class="date" id="date">date</p>
    </div>
    <div class="weather-comtainer" id="weather-container">
        <div class="weather-info" id="weather-info">
            <div class="weather-info-header" id="weather-info-header">
                <h2 class="city" id="city">City</h2>
            </div>
            <div class="weather-info-body" id="weather-info-body">
                <div class="weather-info-body-temp" id="weather-info-body-temp">
                    <p class="temp-type" id="temp-type">Temp Type</p>
                    <p class="temp" id="temp">Temp</p>
                </div>
                <div class="weather-info-body-weather" id="weather-info-body-weather">
                    <p class="weather" id="weather">Weather</p>
                    <p class="weather-type" id="weather-type">Weather Type</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card" id="card"></div>
    
    <script src="script.js"></script>
</body>
</html>
