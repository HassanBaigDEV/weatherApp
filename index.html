<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="">

    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container_main">
        <!-- Heeader -->
        <div class="header">
            <div class="greating" id="greating">
                <h2 class="greating-header">Good Morning</h2>
                <p class="date" id="date">July 19, 2022</p>
            </div>
            <div class="search" id="search">
                <form action="" method="post">
                    <input type="text" name="city" placeholder="Enter city name">
                    <input type="submit" name="submit" value="Search">
                </form>
            </div>
        </div>
        <div class="grid_container">
            <!-- weather card -->
            <div class="weather_card_container">
                <h2 class="weather_card_city_name" id="weather_card_city_name">Kyoto</h2>
                <div class="weather_card">
                    <div class="weather_card_stats">
                        <p class="weather_card_stats_condtion" id="weather_card_stats_condtion">Sunny</p>
                        <p class="weather_card_stats_temperature" id="weather_card_stats_temperature">32<sup>Â°</sup>C
                        </p>
                    </div>
                    <div class="weather_card_illustration">
                        <img src="./weather-illustrations/WeatherMorningHot1.svg">
                    </div>
                </div>
            </div>

            <!-- hourly forecast container -->
            <div class="hourly_forecast_container" id="hourly_forecast_container">

                
            </div>
            <div class="weather_general_stats">
               
            </div>
        </div>
    </div>

    <!-- script -->

    <script src="script.js"></script>
</body>

</html>
